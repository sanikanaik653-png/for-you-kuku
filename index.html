<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sahil ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  font-family: Arial, sans-serif;
  background: url('background.jpg') center/cover no-repeat fixed;
  min-height: 100vh;
  overflow-x: hidden;
}

/* INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: rgba(255, 77, 109, 0.97);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  z-index: 100;
}

#intro h2 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

#intro h3 {
  font-size: 1.4rem;
  margin-bottom: 25px;
}

button {
  padding: 14px 32px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
}

#noBtn {
  background: black;
  color: white;
  position: relative;
}

/* MAIN WRAPPER */
#main {
  display: none;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px 0;
}

/* CONTENT CARD */
.container {
  width: 92%;
  max-width: 800px;
  background: rgba(255, 255, 255, 0.96);
  border-radius: 22px;
  padding: 30px 20px;
  text-align: center;
}

/* HEADINGS */
.container h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

.container h3 {
  margin-bottom: 20px;
}

/* SLIDESHOW */
.slideshow {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 25px 0;
}

.slides {
  width: 100%;
  max-width: 320px;
  border-radius: 20px;
  display: none;
  box-shadow: 0 15px 25px rgba(0,0,0,0.25);
  animation: fade 1s ease;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* MESSAGE */
#message {
  margin-top: 20px;
  white-space: pre-line;
  font-size: 1.1rem;
  color: #333;
}

/* FOOTER */
.footer {
  margin-top: 30px;
  font-weight: bold;
  color: #ff4d6d;
}

/* HEARTS */
.heart {
  position: fixed;
  top: -20px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
  <h2>Hey Sahil ðŸ’—</h2>
  <h3>Will You Be My Valentine? ðŸ’—</h3>
  <button id="yesBtn" onclick="openSite()">YES ðŸ’—</button>
  <button id="noBtn" onmouseover="runAway()">NO ðŸ˜¢</button>
</div>

<!-- MAIN -->
<div id="main">
  <div class="container">
    <h1>For My Sahil ðŸ’—</h1>
    <h3>Our Memories ðŸ’—</h3>

    <div class="slideshow">
      <img class="slides" src="photo1.jpg">
      <img class="slides" src="photo2.jpg">
      <img class="slides" src="photo3.jpg">
      <img class="slides" src="photo4.jpg">
      <img class="slides" src="photo5.jpg">
      <img class="slides" src="photo6.jpg">
      <img class="slides" src="photo7.jpg">
      <img class="slides" src="photo8.jpg">
      <img class="slides" src="photo9.jpg">
    </div>

    <button onclick="playSong()">Play Our Song ðŸŽµ</button>

    <p id="message"></p>

    <p class="footer">
      Forever Yours,<br>
      Sanika ðŸ’—
    </p>
  </div>
</div>

<script>
/* NO BUTTON RUN */
function runAway() {
  const btn = document.getElementById("noBtn");
  btn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

/* OPEN SITE */
function openSite() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("main").style.display = "flex";
  playSong();
  startSlideshow();
  startTyping();
  startHearts();
}

/* MUSIC */
function playSong() {
  document.getElementById("song").play();
}

/* SLIDESHOW */
let index = 0;
function startSlideshow() {
  const slides = document.getElementsByClassName("slides");
  for (let s of slides) s.style.display = "none";
  slides[index].style.display = "block";
  index = (index + 1) % slides.length;
  setTimeout(startSlideshow, 2500);
}

/* TYPING */
const text = `Dear Sahil ðŸ’—

You are the best part of my life.
Every photo here reminds me how lucky I am to have you.

You make me smile without trying.
You make my world brighter.

No matter what happens,
I will always choose YOU.

I love you forever ðŸ’—`;

let i = 0;
function startTyping() {
  if (i < text.length) {
    document.getElementById("message").innerText =
      text.substring(0, i + 1);
    i++;
    setTimeout(startTyping, 40);
  }
}

/* HEARTS */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>

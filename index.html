<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sahil ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    overflow-x: hidden;
}

/* INTRO SCREEN */
#intro {
    position: fixed;
    inset: 0;
    background: rgba(255, 77, 109, 0.95);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#intro h2 {
    font-size: 2.2rem;
}

#intro h3 {
    font-size: 1.5rem;
}

button {
    padding: 14px 30px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
    transition: 0.3s;
}

#noBtn {
    background: black;
    color: white;
}

/* MAIN CONTENT */
.container {
    display: none;
    background: rgba(255, 255, 255, 0.95);
    padding: 25px;
    margin: 30px auto;
    width: 92%;
    max-width: 800px;
    border-radius: 20px;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* SLIDESHOW */
.slideshow {
    margin: 20px auto;
}

.slideshow img {
    width: 100%;
    max-width: 320px;
    border-radius: 20px;
    display: none;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* MESSAGE */
#message {
    white-space: pre-line;
    font-size: 1.1rem;
    margin-top: 20px;
    color: #333;
}

/* HEARTS */
.heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

.footer {
    margin-top: 30px;
    font-weight: bold;
    color: #ff4d6d;
}
</style>
</head>

<body>

<audio id="song" loop>
    <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
    <h2>Hey Sahil ðŸ’—</h2>
    <h3>Will You Be My Valentine? ðŸ’—</h3>

    <button id="yesBtn" onclick="openSite()">YES ðŸ’—</button>
    <button id="noBtn" onclick="growYes()">NO ðŸ˜¢</button>
</div>

<!-- MAIN -->
<div class="container" id="main">

<h1>For My Sahil ðŸ’—</h1>
<h3>Our Memories ðŸ’—</h3>

<div class="slideshow">
    <img class="slides" src="photo1.jpg">
    <img class="slides" src="photo2.jpg">
    <img class="slides" src="photo3.jpg">
    <img class="slides" src="photo4.jpg">
    <img class="slides" src="photo5.jpg">
    <img class="slides" src="photo6.jpg">
    <img class="slides" src="photo7.jpg">
    <img class="slides" src="photo8.jpg">
    <img class="slides" src="photo9.jpg">
</div>

<button onclick="playSong()">Play Our Song ðŸŽµ</button>

<p id="message"></p>

<p class="footer">
Forever Yours,<br>
Sanika ðŸ’—
</p>

</div>

<script>
/* YES BUTTON GROW */
let size = 18;
function growYes() {
    size += 8;
    document.getElementById("yesBtn").style.fontSize = size + "px";
}

/* OPEN SITE */
function openSite() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    playSong();
    startHearts();
    startSlideshow();
    startTyping();
}

/* MUSIC */
function playSong() {
    document.getElementById("song").play();
}

/* HEARTS */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

/* SLIDESHOW */
let slideIndex = 0;
function startSlideshow() {
    const slides = document.getElementsByClassName("slides");
    for (let slide of slides) slide.style.display = "none";

    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;
    slides[slideIndex - 1].style.display = "block";

    setTimeout(startSlideshow, 2500);
}

/* TYPING EFFECT */
const text = `Dear Sahil ðŸ’—

You are the best part of my life.
Every photo here reminds me how lucky I am to have you.

You make me smile without trying.
You make my world brighter.

No matter what happens,
I will always choose YOU.

I love you forever ðŸ’—`;

let i = 0;
function startTyping() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(startTyping, 40);
    }
}
</script>

</body>
</html>

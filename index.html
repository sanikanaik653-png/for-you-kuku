<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sahil ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= BODY ================= */
body {
  font-family: Arial, sans-serif;
  background: url('background.jpg') center/cover no-repeat fixed;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ================= INTRO ================= */
#intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  z-index: 100;
}

#intro h1 {
  font-size: 2.6rem;
  margin-bottom: 10px;
  animation: pop 1s ease;
}

#intro p {
  font-size: 1.3rem;
  margin-bottom: 30px;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.intro-buttons {
  display: flex;
  gap: 15px;
}

button {
  padding: 14px 32px;
  border: none;
  border-radius: 14px;
  font-size: 18px;
  cursor: pointer;
}

#yesBtn {
  background: white;
  color: #ff4d6d;
}

#noBtn {
  background: black;
  color: white;
  position: relative;
}

/* ================= MAIN ================= */
#main {
  display: none;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 0;
}

/* ================= CARD ================= */
.container {
  width: 92%;
  max-width: 820px;
  background: rgba(255,255,255,0.96);
  border-radius: 24px;
  padding: 30px 20px;
  text-align: center;
}

/* ================= SLIDESHOW (FIXED) ================= */
.slideshow {
  position: relative;
  width: 320px;
  height: 420px;
  margin: 30px auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slides {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 22px;
  opacity: 0;
  transition: opacity 0.8s ease, transform 0.8s ease;
  transform: scale(0.97);
}

.slides.active {
  opacity: 1;
  transform: scale(1);
  z-index: 2;
  box-shadow: 0 20px 30px rgba(0,0,0,0.3);
}

/* ================= MESSAGE ================= */
#message {
  white-space: pre-line;
  font-size: 1.1rem;
  margin-top: 20px;
  color: #333;
}

/* ================= FOOTER ================= */
.footer {
  margin-top: 30px;
  font-weight: bold;
  color: #ff4d6d;
}

/* ================= HEARTS ================= */
.heart {
  position: fixed;
  top: -20px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
  <h1>Hey Sahil ðŸ’—</h1>
  <p>Will you be my Valentine?</p>

  <div class="intro-buttons">
    <button id="yesBtn" onclick="openSite()">YES ðŸ’—</button>
    <button id="noBtn" onmouseover="runAway()">NO ðŸ˜¢</button>
  </div>
</div>

<!-- MAIN -->
<div id="main">
  <div class="container">
    <h1>For My Sahil ðŸ’—</h1>
    <h3>Our Memories</h3>

    <!-- FIXED SLIDESHOW -->
    <div class="slideshow">
      <img class="slides" src="photo1.jpg">
      <img class="slides" src="photo2.jpg">
      <img class="slides" src="photo3.jpg">
      <img class="slides" src="photo4.jpg">
      <img class="slides" src="photo5.jpg">
      <img class="slides" src="photo6.jpg">
      <img class="slides" src="photo7.jpg">
      <img class="slides" src="photo8.jpg">
      <img class="slides" src="photo9.jpg">
    </div>

    <button onclick="playSong()">Play Our Song ðŸŽµ</button>

    <p id="message"></p>

    <p class="footer">
      Forever Yours,<br>
      Sanika ðŸ’—
    </p>
  </div>
</div>

<script>
/* RUNAWAY NO */
function runAway() {
  const btn = document.getElementById("noBtn");
  btn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

/* OPEN */
function openSite() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("main").style.display = "flex";
  playSong();
  startSlideshow();
  startTyping();
  startHearts();
}

/* MUSIC */
function playSong() {
  document.getElementById("song").play();
}

/* PERFECT SLIDESHOW */
let current = 0;
function startSlideshow() {
  const slides = document.querySelectorAll(".slides");
  slides.forEach(s => s.classList.remove("active"));
  slides[current].classList.add("active");
  current = (current + 1) % slides.length;
  setTimeout(startSlideshow, 2500);
}

/* TYPEWRITER */
const text = `Dear Sahil ðŸ’—

You are the best thing that ever happened to me.
Every memory here holds my heart.

No matter what,
I will always choose you.

I love you forever ðŸ’—`;

let i = 0;
function startTyping() {
  if (i < text.length) {
    document.getElementById("message").innerText = text.slice(0, i + 1);
    i++;
    setTimeout(startTyping, 40);
  }
}

/* HEARTS */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 350);
}
</script>

</body>
</html>

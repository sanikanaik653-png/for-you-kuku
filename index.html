<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sahil ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    overflow-x: hidden;
}

/* INTRO */
#intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: introFade 1.2s ease;
}

@keyframes introFade {
    from { opacity: 0; transform: scale(1.05); }
    to { opacity: 1; transform: scale(1); }
}

#intro h2 { font-size: 2.2rem; margin: 10px; }
#intro h3 { font-size: 1.4rem; margin-bottom: 20px; }

button {
    padding: 14px 32px;
    margin: 10px;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: black;
    color: white;
    position: relative;
}

/* MAIN */
.container {
    display: none;
    background: rgba(255,255,255,0.95);
    padding: 25px;
    margin: 30px auto;
    width: 92%;
    max-width: 800px;
    border-radius: 22px;
    animation: fadeUp 1s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* SLIDESHOW */
.slideshow {
    margin: 25px auto;
}

.slideshow img {
    width: 100%;
    max-width: 320px;
    border-radius: 22px;
    display: none;
    animation: slideFade 1s ease;
    box-shadow: 0 15px 25px rgba(0,0,0,0.25);
}

@keyframes slideFade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* MESSAGE */
#message {
    white-space: pre-line;
    font-size: 1.1rem;
    color: #333;
    margin-top: 20px;
}

.cursor {
    display: inline-block;
    width: 8px;
    background: #ff4d6d;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* HEARTS */
.heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

.footer {
    margin-top: 30px;
    font-weight: bold;
    color: #ff4d6d;
}
</style>
</head>

<body>

<audio id="song" loop>
    <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
    <h2>Hey Sahil ðŸ’—</h2>
    <h3>Will You Be My Valentine? ðŸ’—</h3>

    <button id="yesBtn" onclick="openSite()">YES ðŸ’—</button>
    <button id="noBtn" onmouseover="runAway()">NO ðŸ˜¢</button>
</div>

<!-- MAIN -->
<div class="container" id="main">
<h1>For My Sahil ðŸ’—</h1>
<h3>Our Memories ðŸ’—</h3>

<div class="slideshow">
    <img class="slides" src="photo1.jpg">
    <img class="slides" src="photo2.jpg">
    <img class="slides" src="photo3.jpg">
    <img class="slides" src="photo4.jpg">
    <img class="slides" src="photo5.jpg">
    <img class="slides" src="photo6.jpg">
    <img class="slides" src="photo7.jpg">
</div>

<button onclick="playSong()">Play Our Song ðŸŽµ</button>

<p id="message"></p>

<p class="footer">
Forever Yours,<br>
Sanika ðŸ’—
</p>
</div>

<script>
/* NO BUTTON RUN AWAY */
function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
}

/* OPEN SITE */
function openSite() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    playSong();
    startHearts();
    startSlideshow();
    startTyping();
}

/* MUSIC */
function playSong() {
    document.getElementById("song").play();
}

/* HEARTS */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

/* SLIDESHOW */
let slideIndex = 0;
function startSlideshow() {
    const slides = document.getElementsByClassName("slides");
    for (let slide of slides) slide.style.display = "none";
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].style.display = "block";
    setTimeout(startSlideshow, 2500);
}

/* TYPING */
const text = `Dear Sahil ðŸ’—

You are the best part of my life.
Every photo here reminds me how lucky I am to have you.

You make me smile without trying.
You make my world brighter.

No matter what happens,
I will always choose YOU.

I love you forever ðŸ’—`;

let i = 0;
function startTyping() {
    if (i < text.length) {
        document.getElementById("message").innerHTML =
            text.substring(0, i + 1) + '<span class="cursor"></span>';
        i++;
        setTimeout(startTyping, 40);
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>For Sahil üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ===== GLOBAL ===== */

body{
  margin:0;
  font-family:Arial;
  text-align:center;
  background:#ffe6ec;
}

/* ===== INTRO PAGE ===== */

#intro{
  position:fixed;
  inset:0;
  background:#fff5f8;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  overflow:hidden;
}

/* HEART RUNNING */

#runner{
  font-size:60px;
  position:absolute;
  left:-120px;
  animation:run 4s forwards;
}

@keyframes run{
  to{
    left:50%;
    transform:translateX(-50%);
  }
}

/* ENVELOPE */

#envelope{
  font-size:80px;
  margin-top:120px;
  opacity:0;
  animation:showEnv 2s forwards;
  animation-delay:4s;
}

@keyframes showEnv{
  to{ opacity:1; }
}

/* ENVELOPE OPEN EFFECT */

#openText{
  font-size:22px;
  color:#ff4d6d;
  margin-top:10px;
  opacity:0;
  animation:showTxt 2s forwards;
  animation-delay:5s;
}

@keyframes showTxt{
  to{ opacity:1; }
}

/* POP HEARTS */

.popHeart{
  position:absolute;
  font-size:24px;
  animation:pop 2s forwards;
  opacity:0;
}

@keyframes pop{
  0%{ transform:scale(0); opacity:1; }
  100%{ transform:scale(1.6); opacity:0; }
}

/* QUESTION */

#question{
  margin-top:20px;
  font-size:26px;
  color:#ff4d6d;
  opacity:0;
  animation:showQ 2s forwards;
  animation-delay:7s;
}

@keyframes showQ{
  to{ opacity:1; }
}

/* BUTTONS */

.buttons{
  margin-top:10px;
  opacity:0;
  animation:showBtn 2s forwards;
  animation-delay:8s;
}

@keyframes showBtn{
  to{ opacity:1; }
}

button{
  padding:10px 22px;
  font-size:18px;
  border:none;
  border-radius:25px;
  margin:5px;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:black;
  color:white;
}

/* ===== MAIN PAGE ===== */

#main{
  display:none;
  background:white;
  margin:20px auto;
  padding:20px;
  width:90%;
  max-width:800px;
  border-radius:20px;
}

.slideshow img{
  width:300px;
  border-radius:15px;
  display:none;
  margin:auto;
}

/* HEART SHOWER */

.heart{
  position:fixed;
  top:-10px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(100vh);
    opacity:0;
  }
}

.footer{
  color:#ff4d6d;
  font-weight:bold;
}

</style>
</head>

<body>

<audio id="song" loop>
  <source src="ennasona.mp3">
</audio>

<!-- INTRO -->

<div id="intro">

  <div id="runner">üíóüì©</div>

  <div id="envelope">‚úâÔ∏è</div>

  <div id="openText">Opening your love letter...</div>

  <div id="question">Will you be my Valentine? üíó</div>

  <div class="buttons">
    <button id="yesBtn" onclick="openSite()">YES üíó</button>
    <button id="noBtn" onclick="growYes()">NO üò¢</button>
  </div>

</div>


<!-- MAIN PAGE -->

<div id="main">

<h1 style="color:#ff4d6d">For My Sahil üíó</h1>

<h3>Our Memories üíó</h3>

<div class="slideshow">
  <img class="slides" src="photo1.jpg">
  <img class="slides" src="photo2.jpg">
  <img class="slides" src="photo3.jpg">
  <img class="slides" src="photo4.jpg">
  <img class="slides" src="photo5.jpg">
  <img class="slides" src="photo6.jpg">
  <img class="slides" src="photo7.jpg">
  <img class="slides" src="photo8.jpg">
  <img class="slides" src="photo9.jpg">
</div>

<button onclick="playSong()">Play Song üéµ</button>

<p id="message"></p>

<p class="footer">
Forever Yours,<br>
Sanika üíó
</p>

</div>

<script>

/* POP HEARTS FROM ENVELOPE */

setTimeout(()=>{
  for(let i=0;i<15;i++){
    let h=document.createElement("div");
    h.className="popHeart";
    h.innerHTML="üíó";
    h.style.left=Math.random()*90+"vw";
    h.style.top=Math.random()*50+"vh";
    h.style.animationDelay=i*0.2+"s";
    document.body.appendChild(h);
  }
},6000);


/* YES NO LOGIC */

let size=18;

function growYes(){
  size+=10;
  document.getElementById("yesBtn").style.fontSize=size+"px";
}

function openSite(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="block";
  playSong();
  startHearts();
  startSlideshow();
  startTyping();
}

/* MUSIC */

function playSong(){
  document.getElementById("song").play();
}

/* HEART SHOWER */

function startHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíó";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=Math.random()*3+3+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
  },600);
}

/* SLIDESHOW */

let slideIndex=0;

function startSlideshow(){
  let slides=document.getElementsByClassName("slides");

  for(let i=0;i<slides.length;i++){
    slides[i].style.display="none";
  }

  slideIndex++;
  if(slideIndex>slides.length) slideIndex=1;

  slides[slideIndex-1].style.display="block";

  setTimeout(startSlideshow,2300);
}

/* TYPING TEXT */

let text=`Dear Sahil üíó

You are the best part of my life.
Every photo reminds me how lucky I am.

You make my world brighter.

No matter what happens,
I will always choose YOU.

I love you forever üíó`;

let i=0;

function startTyping(){
  if(i<text.length){
    document.getElementById("message").innerHTML+=text.charAt(i);
    i++;
    setTimeout(startTyping,40);
  }
}

</script>

</body>
</html>

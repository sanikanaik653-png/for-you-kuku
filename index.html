<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sahil ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0;
    font-family:'Poppins', Arial;
    background:url('background.jpg') center/cover fixed;
}

/* INTRO */

#intro {
    position:fixed;
    inset:0;
    background:rgba(255,77,109,0.95);
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    z-index:10;
}

.teddy-box {
    display:flex;
    gap:20px;
    margin-bottom:15px;
}

.teddy-box img {
    width:120px;
    transition:0.4s ease;
}

.sadAnim {
    animation: shake 0.5s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    100% { transform: translateX(0); }
}

button {
    padding:12px 22px;
    margin:10px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}

#yesBtn { background:white; color:#ff4d6d; }
#noBtn { background:black; color:white; }

/* MAIN CARD */

.card {
    display:none;
    width:90%;
    max-width:850px;
    margin:30px auto;
    background:rgba(255,255,255,0.25);
    backdrop-filter:blur(18px);
    border-radius:25px;
    padding:20px;
    text-align:center;
}

.menu button {
    margin:10px;
    background:#ff4d6d;
    color:white;
}

.section {
    display:none;
}

/* SLIDESHOW */

.slideshow img {
    width:280px;
    border-radius:20px;
    display:none;
    margin:auto;
}

/* NICKNAMES */

.nicknames span {
    display:inline-block;
    background:#ff4d6d;
    color:white;
    padding:8px 14px;
    margin:5px;
    border-radius:20px;
}

/* HEARTS */

.heart {
    position:fixed;
    top:-10px;
    font-size:22px;
    animation: fall linear;
}

@keyframes fall {
    to { transform:translateY(110vh); }
}

</style>
</head>

<body>

<audio id="song" loop>
  <source src="ennasona.mp3">
</audio>

<!-- INTRO PAGE -->

<div id="intro">

    <div class="teddy-box">
        <img id="boyTeddy" src="boy.png">
        <img id="girlTeddy" src="girl.png">
    </div>

    <h2>Will you be my Valentine?</h2>

    <button id="yesBtn">YES ðŸ’—</button>
    <button id="noBtn">NO ðŸ˜¢</button>

    <p id="reply"></p>

</div>

<!-- MAIN SITE -->

<div class="card" id="main">

    <h1>For My Sahil ðŸ’—</h1>

    <div class="menu">
        <button onclick="show('msg')">Message ðŸ’Œ</button>
        <button onclick="show('photos')">Photos ðŸ“¸</button>
        <button onclick="show('names')">Nicknames ðŸ¥°</button>
    </div>

    <div id="msg" class="section">
        <p id="message"></p>
    </div>

    <div id="photos" class="section">
        <div class="slideshow">
            <img class="slide" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
            <img class="slide" src="photo4.jpg">
            <img class="slide" src="photo5.jpg">
            <img class="slide" src="photo6.jpg">
            <img class="slide" src="photo7.jpg">
            <img class="slide" src="photo8.jpg">
            <img class="slide" src="photo9.jpg">
        </div>
    </div>

    <div id="names" class="section nicknames">
        <h3>My Cute Names For You ðŸ’—</h3>
        <span>Kuku</span>
        <span>Halku Baby</span>
        <span>Babu</span>
        <span>Chiku</span>
        <span>Cutu</span>
        <span>Momo</span>
        <span>Pillu</span>
    </div>

</div>

<script>

let size = 18;

noBtn.onclick = () => {
    size += 6;
    yesBtn.style.fontSize = size + "px";

    girlTeddy.src = "girl_sad.png";
    girlTeddy.classList.add("sadAnim");

    reply.innerHTML = "Please say YES Sahil ðŸ¥º";
};

yesBtn.onclick = () => {

    girlTeddy.src = "girl.png";
    boyTeddy.src = "couple_happy.png";

    reply.innerHTML = "I knew you would say YES ðŸ’—";

    setTimeout(() => {
        intro.style.display = "none";
        main.style.display = "block";
        song.play();
        hearts();
        slideshow();
        typeText();
        show('msg');
    }, 1800);
};

/* HEART EFFECT */

function hearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=3+Math.random()*2+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },300);
}

/* MENU */

function show(id){
  document.querySelectorAll('.section')
    .forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

/* SLIDESHOW */

let i=0;
const slides=document.querySelectorAll(".slide");

function slideshow(){
  slides.forEach(s=>s.style.display="none");
  i=(i+1)%slides.length;
  slides[i].style.display="block";
  setTimeout(slideshow,2200);
}

/* TYPE MESSAGE */

const text=`Dear Sahil ðŸ’—

You are the best part of my life.
Every photo here holds a memory of us.

You make me smile without trying.
You make my world brighter.

No matter what happens,
I will always choose YOU.

I love you forever ðŸ’—`;

let x=0;
function typeText(){
  if(x<text.length){
    message.innerHTML+=text.charAt(x++);
    setTimeout(typeText,35);
  }
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sahil ðŸ’—</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ===== GLOBAL ===== */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: "Poppins", Arial;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    overflow-x: hidden;
}

/* ===== INTRO PAGE ===== */

#intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, #ff758c, #ff7eb3);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 10;
}

#intro h2 {
    font-size: 28px;
    margin-bottom: 10px;
    animation: pop 1.5s infinite alternate;
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: .3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
    font-weight: bold;
}

#noBtn {
    background: black;
    color: white;
}

button:hover {
    transform: scale(1.1);
}

/* ===== MAIN PAGE ===== */

.container {
    display: none;
    background: rgba(255,255,255,0.9);
    padding: 25px;
    margin: 30px auto;
    width: 92%;
    max-width: 850px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

h3 {
    margin-bottom: 15px;
}

/* ===== SLIDESHOW ===== */

.slideshow {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 350px;
}

.slideshow img {
    width: 300px;
    border-radius: 20px;
    display: none;
    margin: auto;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    animation: zoom 1s ease;
}

@keyframes zoom {
    from { transform: scale(0.9); opacity: 0.8; }
    to { transform: scale(1); opacity: 1; }
}

/* ===== MESSAGE BOX ===== */

#message {
    margin-top: 20px;
    font-size: 18px;
    line-height: 1.7;
    color: #333;
    white-space: pre-line;
    min-height: 200px;
}

/* ===== HEART EFFECT ===== */

.heart {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

/* ===== FOOTER ===== */

.footer {
    margin-top: 20px;
    color: #ff4d6d;
    font-weight: bold;
    font-size: 18px;
}

.playBtn {
    background: #ff4d6d;
    color: white;
    border-radius: 20px;
    padding: 10px 20px;
    margin-top: 10px;
}

</style>
</head>

<body>

<audio id="song" loop>
    <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO PAGE -->

<div id="intro">
    <h2>Hey Sahil ðŸ’—</h2>
    <h3>Will You Be My Valentine? ðŸ’—</h3>

    <button id="yesBtn" onclick="openSite()">YES ðŸ’—</button>
    <button id="noBtn" onclick="growYes()">NO ðŸ˜¢</button>
</div>

<!-- MAIN PAGE -->

<div class="container" id="main">

<h1>For My Sahil ðŸ’—</h1>

<h3>Our Precious Memories ðŸ’—</h3>

<div class="slideshow">
    <img class="slides" src="photo1.jpg">
    <img class="slides" src="photo2.jpg">
    <img class="slides" src="photo3.jpg">
    <img class="slides" src="photo4.jpg">
    <img class="slides" src="photo5.jpg">
    <img class="slides" src="photo6.jpg">
    <img class="slides" src="photo7.jpg">
    <img class="slides" src="photo8.jpg">
    <img class="slides" src="photo9.jpg">
</div>

<button class="playBtn" onclick="playSong()">Play Song ðŸŽµ</button>

<p id="message"></p>

<p class="footer">
Made with love ðŸ’—<br>
- Sanika
</p>

</div>

<script>

/* NO BUTTON FUN */

let size = 18;

function growYes() {
    size += 12;
    document.getElementById("yesBtn").style.fontSize = size + "px";
}

/* OPEN MAIN SITE */

function openSite() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";

    playSong();
    startHearts();
    startSlideshow();
    startTyping();
}

/* MUSIC */

function playSong() {
    let audio = document.getElementById("song");
    audio.play();
}

/* HEART EFFECT */

function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 500);
}

/* SLIDESHOW */

let slideIndex = 0;

function startSlideshow() {
    let slides = document.getElementsByClassName("slides");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;

    slides[slideIndex-1].style.display = "block";

    setTimeout(startSlideshow, 2500);
}

/* TYPING MESSAGE */

let text = `Dear Sahil ðŸ’—

You are the best part of my life.
Every photo here reminds me how lucky I am to have you.

You make me smile without trying.
You make my world brighter and happier.

No matter what happens in life,
I will always choose YOU.

Thank you for being mine.

I love you forever ðŸ’—`;

let i = 0;

function startTyping() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(startTyping, 40);
    }
}

</script>

</body>
</html>

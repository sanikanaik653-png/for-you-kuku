<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sahil ðŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
:root {
  --pink:#ff4d6d;
  --glass: rgba(255,255,255,0.25);
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:"Poppins", Arial, sans-serif;
}

/* BACKGROUND */
body {
  background:url("background.jpg") center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------------- INTRO ---------------- */

#intro {
  position:fixed;
  inset:0;
  background:rgba(255,77,109,0.97);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
  z-index:10;
}

#intro h2 { font-size:2.2rem; margin-bottom:8px; }
#intro h3 { font-weight:400; margin-bottom:30px; }

.buttons { display:flex; gap:16px; }

button {
  padding:14px 32px;
  border:none;
  border-radius:30px;
  font-size:1.1rem;
  cursor:pointer;
  transition:.2s ease;
}

button:hover { transform:scale(1.05); }

#yesBtn { background:#fff; color:var(--pink); }
#noBtn  { background:#111; color:#fff; }

/* ---------------- MAIN CARD ---------------- */

.card {
  display:none;
  width:90%;
  max-width:820px;
  height:90vh;
  background:var(--glass);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-radius:26px;
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
  overflow:hidden;
}

/* SCROLL ONLY INSIDE */
.card-inner {
  height:100%;
  overflow-y:auto;
  padding:28px 22px;
  text-align:center;
}

.card-inner::-webkit-scrollbar { width:6px; }
.card-inner::-webkit-scrollbar-thumb {
  background:rgba(255,77,109,0.6);
  border-radius:10px;
}

/* ---------------- CONTENT ---------------- */

h1 { color:var(--pink); margin-bottom:6px; }
h3 { font-weight:500; margin-bottom:18px; }

/* SLIDESHOW */
.slideshow {
  width:100%;
  max-width:320px;
  height:420px;
  margin:0 auto 20px;
  position:relative;
}

.slideshow img {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
  display:none;
  animation:fade 1s ease;
}

/* MESSAGE */
#message {
  white-space:pre-line;
  line-height:1.65;
  font-size:1rem;
}

/* FOOTER */
.footer {
  margin-top:24px;
  font-weight:600;
  color:var(--pink);
}

/* ---------------- HEART CONFETTI ---------------- */

.heart {
  position:fixed;
  top:-10px;
  font-size:20px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall {
  to { transform:translateY(110vh); opacity:0; }
}

@keyframes fade {
  from{opacity:0} to{opacity:1}
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="ennasona.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
  <h2>Hey Sahil ðŸ’—</h2>
  <h3>Will you be my Valentine?</h3>
  <div class="buttons">
    <button id="yesBtn">YES ðŸ’—</button>
    <button id="noBtn">NO ðŸ˜¢</button>
  </div>
</div>

<!-- MAIN -->
<div class="card" id="main">
  <div class="card-inner">
    <h1>For My Sahil ðŸ’—</h1>
    <h3>Our Memories</h3>

    <div class="slideshow">
      <img class="slide" src="photo1.jpg">
      <img class="slide" src="photo2.jpg">
      <img class="slide" src="photo3.jpg">
      <img class="slide" src="photo4.jpg">
      <img class="slide" src="photo5.jpg">
      <img class="slide" src="photo6.jpg">
      <img class="slide" src="photo7.jpg">
      <img class="slide" src="photo8.jpg">
      <img class="slide" src="photo9.jpg">
    </div>

    <p id="message"></p>

    <div class="footer">
      Forever Yours,<br>Sanika ðŸ’—
    </div>
  </div>
</div>

<script>
/* INTRO */
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
let size = 18;

noBtn.onclick = () => {
  size += 6;
  yesBtn.style.fontSize = size + "px";
};

yesBtn.onclick = () => {
  intro.style.display = "none";
  main.style.display = "block";
  song.play();
  hearts();
  slideshow();
  typeText();
};

/* HEART CONFETTI */
function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "ðŸ’—";
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = 3 + Math.random()*2 + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },300);
}

/* SLIDESHOW */
let index = 0;
const slides = document.querySelectorAll(".slide");

function slideshow() {
  slides.forEach(s=>s.style.display="none");
  index = (index+1)%slides.length;
  slides[index].style.display="block";
  setTimeout(slideshow,2400);
}

/* TYPEWRITER */
const text = `Dear Sahil ðŸ’—

You are the best part of my life.
Every photo here reminds me how lucky I am.

You make me smile without trying.
You make my world brighter.

No matter what happens,
I will always choose YOU.

I love you forever ðŸ’—`;

let i=0;
function typeText(){
  if(i<text.length){
    message.innerHTML += text.charAt(i++);
    setTimeout(typeText,40);
  }
}
</script>

</body>
</html>
